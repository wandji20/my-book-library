<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Book Library</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">My<span class='h1 text-info'>Book</span>Library</h2>
    <button class="my-3 btn btn-info book-btn">Add Book</button>
    <form class='book-form'>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" >
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" >
      </div>
      <div class="mb-3">
        <label for="pages" class="form-label">Number of Pages</label>
        <input type="number" class="form-control" id="pages" >
      </div>
    
      <div class="form-check">
        <input class="form-check-input" type="radio" name="read-status" id="read" value = 'true'>
        <label class="form-check-label" for="read">
          I have read this book
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="read-status" id="unread" value='false'>
        <label class="form-check-label" for="unread">
          I have <span class='text-danger'>not</span> read this book
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Create Book</button>
    </form>
  </div>
  <script src="assets/app.js"></script>
</body>
</html>
