<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Book Library</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class='display-4 text-center'>My <span class='text-primary'>Book</span>App</h1>
    <table class="table table-stripped mx-2">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read Status</th>
          <th></th>
          <tbody id='book-list'></tbody>
        </tr>
      </thead>
    </table>
    <div class ='btn btn-primary my-5 ' id = 'form-btn'> Add Book </div>
    <form id='book-form' class='mt-5'>
      <div class="form-group">
        <label for="title" class='form-label'>Title</label>
        <input type="text" id='title' class='form-control'>
      </div>
      <div class="form-group">
        <label for="author" class='form-label'>Author</label>
        <input type="text" class='form-control' id='author'>
      </div>
      <div class="form-group">
        <label for="pages" class='form-label'>Pages</label>
        <input type="number" id='pages' class='form-control'>
      </div>

      <div class="form-check my-4">
        <input class="form-check-input" type="checkbox" name="read-status" id="read-status" >
        <label class="form-check-label" for="unread">
          I have read this book!
        </label>
      </div>

      <input type="submit" value='Create Book' class='btn btn-success btn-block mt-2' id = 'form-submit'>
    </form>
  </div>
  <script src="assets/app.js">
  </script>
</body>
</html>
